<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - Teapot Placement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity camera></a-entity>
        <script>
            // Dodawanie modelu czajnika w miejscu kliknięcia
            window.addEventListener('click', (event) => {
                const scene = document.querySelector('a-scene');

                // Obliczanie współrzędnych w przestrzeni AR
                const x = (event.clientX / window.innerWidth) * 2 - 1;
                const y = -(event.clientY / window.innerHeight) * 2 + 1;

                // Tworzenie modelu czajnika
                const teapot = document.createElement('a-entity');
                teapot.setAttribute('gltf-model', './teapot.usdz'); // Ścieżka do pliku USDZ
                teapot.setAttribute('position', `${x} 0 ${y}`);
                teapot.setAttribute('scale', '0.1 0.1 0.1');
                scene.appendChild(teapot);
            });
        </script>
    </a-scene>
</body>
</html>
