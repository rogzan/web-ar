<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Look - Multiple Teapots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .model-container {
            display: inline-block;
            margin: 10px;
        }
        .model-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Quick Look AR - Multiple Teapots</h1>
    <p>Tap on any teapot below to view it in AR.</p>

    <!-- Teapot 1 -->
    <div class="model-container">
        <a rel="ar" href="teapot.usdz">
            <img src="teapot-thumbnail.jpg" alt="Teapot 1">
        </a>
        <p>Teapot 1</p>
    </div>

    <!-- Teapot 2 -->
    <div class="model-container">
        <a rel="ar" href="teapot.usdz">
            <img src="teapot-thumbnail.jpg" alt="Teapot 2">
        </a>
        <p>Teapot 2</p>
    </div>

    <!-- Teapot 3 -->
    <div class="model-container">
        <a rel="ar" href="teapot.usdz">
            <img src="teapot-thumbnail.jpg" alt="Teapot 3">
        </a>
        <p>Teapot 3</p>
    </div>
</body>
</html>
